<section class="h-100 gradient-form" style="background-color: rgb(226, 208, 208);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">


                <form [formGroup]="loginUser" (ngSubmit)="lg()">
                  <p style="color: blue;">Please login to your account</p>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Username :</label>
                    <input type="email" id="form2Example11" class="form-control"
                      placeholder="Phone number or email address" formControlName="username" />
                    <span class="text-danger" *ngIf="loginUser.controls.username.invalid">User name required</span>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Password :</label>
                    <input type="password" id="form2Example22" class="form-control" placeholder="password"
                      formControlName="password" />                   
                    <span class="text-danger" *ngIf="loginUser.controls.password.invalid">password is required
                      field</span>
                  </div>
                  <button type="submit" class="btn btn-info" [disabled]="loginUser.invalid">Login</button> <br>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" class="btn btn-outline-danger" routerLink="/createUser">Create new</button>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h3>
                  Welcome To Fund Transfer application
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
