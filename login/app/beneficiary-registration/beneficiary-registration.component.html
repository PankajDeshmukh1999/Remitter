<div>
  <button class="btn btn-dark" routerLink="/home">Home-page</button>
</div>
<div class="ben">
  <div class="container1">
    <h3 class="text-center">Beneficiary Registration</h3>
    <div class="container">
      <form [formGroup]="beneficiaryForm" (ngSubmit)="beneficiary()" id="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
          <small class="text-danger" *ngIf="beneficiaryForm.controls.name.invalid">Last Name</small>
        </div>

        <div class="form-group">
          <label for="Account Number">Account Number:</label>
          <input type="text" class="form-control" placeholder="Enter Account Number" formControlName="accountNumber">
          <small class="text-danger" *ngIf="beneficiaryForm.controls.accountNumber.invalid">Account Number</small>
        </div>

        <div class="form-group">
          <label for="transferLimit">transferLimit:</label>
          <input type="text" class="form-control" placeholder="Enter transferLimit" formControlName="transferLimit">
          <small class="text-danger" *ngIf="beneficiaryForm.controls.transferLimit.invalid">Account Balance</small>
        </div>

        <div class="form-group">
          <label for="ifscCode">ifscCode:</label>
          <input type="text" class="form-control" placeholder="Enter ifscCode" formControlName="ifscCode">
          <small class="text-danger" *ngIf="beneficiaryForm.controls.address.invalid">Address</small>
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="text" class="form-control" placeholder="Enter email" formControlName="email">
          <small class="text-danger" *ngIf="beneficiaryForm.controls.email.invalid">Email Address</small>
        </div>

        <div class="form-group">
          <label for="Address">Address:</label>
          <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
          <small class="text-danger" *ngIf="beneficiaryForm.controls.address.invalid">Enter Address</small>
        </div>
        <div class="form-group">
          <label for="">Account Status:</label>
          <input type="radio" class="form-check-input" id="active" value="Active" formControlName="accountStatus">Active
          <input type="radio" class="form-check-input" id="Inactive" value="Inactive"
            formControlName="accountStatus">Inactive
        </div>
        <button type="submit" class="btn btn-outline-primary">ADD</button>
        <button type="reset" value="Reset" class="btn btn-outline-danger">Reset</button>
      </form>
    </div>
  </div>

  <div class="searchBtn">
    <h4>For Search Beneficiary click   <button class="btn btn-success" routerLink="/search">search</button>  <br>
    </h4>
  </div>
</div>
